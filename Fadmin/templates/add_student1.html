{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Fadmin/css/add_student.css' %}">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Registration</h1>
            <p>Register with us to get started.</p>
        </div>
        
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" >Student Name</label>
                    <input type="text"  id="name" name="name" placeholder="Enter student's name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" >Email Address</label>
                    <input type="email"  id="email" name="email" placeholder="Enter student's email" required>
                </div>
                
                <button type="submit">Add Student</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary" style="color: white; text-decoration: none; padding-top: 10px;" >Back to Dashboard</a>
            </div>
    </div>
   
    
</body>
</html>
